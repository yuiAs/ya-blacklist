<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YA Blacklist - Settings</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="min-h-screen bg-base-200 p-8">
    <div class="max-w-xl mx-auto">
      <h1 class="text-2xl font-bold mb-4">Seller Blacklist 設定</h1>

      <div class="card bg-base-100 shadow-md">
        <div class="card-body">
          <label class="label" for="blacklist-input">
            <span class="label-text">ブラックリスト（1行に1つのセラーID）</span>
          </label>
          <textarea
            id="blacklist-input"
            class="textarea textarea-bordered w-full h-48 font-mono text-sm"
            placeholder="seller_id_1&#10;seller_id_2&#10;seller_id_3"
          ></textarea>

          <div
            id="validation-error"
            class="text-error text-sm mt-1 hidden"
          ></div>

          <div class="card-actions justify-end mt-4 gap-2">
            <button id="btn-reset" class="btn btn-ghost btn-sm">
              リセット
            </button>
            <button id="btn-save" class="btn btn-primary btn-sm">
              保存
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="toast toast-end" id="toast-container"></div>

    <script type="module" src="./main.ts"></script>
  </body>
</html>
